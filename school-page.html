<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Individual School Page</title>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">

    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse-main">
        <span class="sr-only">Toggle Nav</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="navbar-brand">Feed Dem Kids</span>
    </div>
    
    <div class="collapse navbar-collapse" id="navbar-collapse-main">
      <ul class="nav nav-pills nav-justified">
        <li><a href="#">Home</a></li>
        <li><a href="#">Trending</a></li>
        <li><a href="find.html">Find My School</a></li>
        <li><a href="maps.html">Maps</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </div>
</div>

<div id="profile-container"></div>


<script id="school-profile" type="handlebars">

  <div class="jumbotron clearfix">
    <div class="container">
       <div class="row">
         <div class="school-pic col-md-5">
           <img src="http://placehold.it/300x200" alt="">
         </div>
         <div class="school-prof col-md-7">
           <ul class="list-group">
            <li class="list-group-item">
               <span class="badge">School</span>
               {{school.BName}}
             </li>
             <li class="list-group-item">
               <span class="badge">District</span>
               {{school.DName}}
             </li>
             <li class="list-group-item">
               <span class="badge">Intermediate Disctrict</span>
               {{school.ISDName}}
             </li>
             <li class="list-group-item">
               <span class="badge">Zip</span>
               {{school.zip}}
             </li>
             <li class="list-group-item">
               <span class="badge">State</span>
               {{school.State}}
             </li>
             <li class="list-group-item"><a href="#">Link to school webpage</a></li>
           </ul>
         </div>
       </div>
       <div class="row">
         <div class="school-stats col-md-5">
           <table class="table-hover table-condensed">
             <tr><th>School Rank:</th><td>{{school.Rank}}</td></tr>
             <tr><th>School Deficit:</th><td>hold</td></tr>
             <tr><th>Cost per Lunch:</th><td>${{otherStats.lunchCost}}</td></tr>
           </table>
         </div>
         <div class="demographics col-md-7">
           <table class="table-hover table-condensed">
             <tr><th>Ethnicities:</th><td>hold</td></tr>
             <tr><th>Median Income:</th><td>${{zipEstimate.medianIncome}}</td></tr>
             <tr><th>Poverty:</th><td>{{zipPercent.poverty}}</td></tr>
             <tr><th>Food Aid:</th><td>{{zipPercent.foodAid}}</td></tr>
           </table>
         </div>
       </div>


    </div>
  </div>

  <div class="row">
    <div class="col-md-8 page-content">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 container lunch-stats">
          <div class="row content-header">
            <h2>We need Lunch Money!</h2>
            <a href="#" class="btn btn-success">Feed!</a>
          </div>
          <div class="row">
            <table class="table-hover table-condensed col-md-4 col-md-offset-2">
              <tr><th>Deliquent Accounts:</th><td>{{otherStats.negAccounts}}</td></tr>
              <tr><th>Avg Deliquent Balance:</th><td>{{otherStats.avgBalance}}</td></tr>
              <tr><th>Cost per Lunch:</th><td>${{otherStats.lunchCost}}</td></tr>
            </table>
            <div class="col-md-4 col-md-offset-2 funding-status">
              <div class="empty-img"></div>
              <div class="fill-img" style="height:{{otherStats.percentHeight}}px"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1 container feedback">
          <div class="row content-header">
            <h2>Feedback</h2>
            <a href="#" class="btn btn-success">Holla!</a>
          </div>
          <div class="row">
            <ul class="comments list-unstyled">
              <li>
                <img src="http://placehold.it/50x50" alt="">
                <div>
                  <h3>User1</h3>
                  <p>timestamp</p>
                </div>
                <p>Comment1</p>
              </li>
              <li>
                <img src="http://placehold.it/50x50" alt="">
                <div>
                  <h3>User2</h3>
                  <p>timestamp</p>
                </div>
                <p>Comment2</p>
              </li>
              <li>
                <img src="http://placehold.it/50x50" alt="">
                <div>
                  <h3>User3</h3>
                  <p>timestamp</p>
                </div>
                <p>Comment3</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="col-md-10 col-md-offset-1 container featured">
        <div class="thumbnail row">
          <img src="http://placehold.it/150x150">
          <div class="caption">
            <h3>{{otherStats.teacher.name}}</h3>
            <p>{{#if otherStats.teacher.grade}}
                {{otherStats.teacher.grade}} Grade Teacher
              {{/if}}
              {{#else}}
                Kindergarten Teacher
              {{/else}}
            </p>
            <p>Favorite Quote: "{{otherStats.teacher.phrase}}"</p>
            <p>{{otherStats.teacher.desc}}</p>
          </div>
        </div>
        <div class="thumbnail row">
          <img src="http://placehold.it/150x150">
          <div class="caption">
            <h3>{{otherStats.student.name}}</h3>
            <p>{{#if otherStats.student.grade}}
                {{otherStats.student.grade}} Grade Student
              {{/if}}
              {{#else}}
                Kindergarten Student
              {{/else}}
            </p>
            <p>Favorite Lunch Food: {{otherStats.student.food}}</p>
            <p>{{otherStats.student.desc}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</script>




<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="data/Faker.js"></script>
<script src="data/demo-data.js"></script>
<script src="data/geocoded-school-data.js"></script>
<script src="js/utility.js"></script>
<script src="js/school-page.js"></script>

</body>
</html>
